<!--
the div only get displayed if the user submitted the validation number otherwise the "codeForm" with the id
"codeForm" get displayed. when the validation code is submitted we need to give a successful and bad message back
-->
<div class="container" *ngIf="submitted else codeForm">
<div class="activate-message" *ngIf ="isOkay else activationError">
    <h2>Activation successful!</h2>
    <p>Your account has been successful activated.</p>
    <button class="btn btn-primary" (click) ="redirectToLogin()">Go to Login</button>

</div>

<ng-template #activationError>
    <div class="activate-error">
        <h2>Activation failed!</h2>
        <p>{{message}}</p>
        <button class="btn btn-primary" (click) ="tryAgain()">Try Again</button>
    
    </div>
    
</ng-template>
</div>

<ng-template #codeForm>
    <div class="container text-center">
      <h2 class="title">Type your action code</h2>
      <div class="code-input-container">
        <input type="text" maxlength="1" [(ngModel)]="code[0]" (keyup)="moveToNextInput($event, 1)" autofocus>
        <input type="text" maxlength="1" [(ngModel)]="code[1]" (keyup)="moveToNextInput($event, 2)">
        <input type="text" maxlength="1" [(ngModel)]="code[2]" (keyup)="moveToNextInput($event, 3)">
        <input type="text" maxlength="1" [(ngModel)]="code[3]" (keyup)="moveToNextInput($event, 4)">
        <input type="text" maxlength="1" [(ngModel)]="code[4]" (keyup)="moveToNextInput($event, 5)">
        <input type="text" maxlength="1" [(ngModel)]="code[5]" (keyup)="moveToNextInput($event, 6)">
      </div>
    </div>
</ng-template>
